<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blogs</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0d47a1, #1976d2, #42a5f5);
      color: #fff;
    }

    .blog-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffeb3b;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    /* Blog Card */
    .blog-post {
      background: #fff;
      color: #333;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 40px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .blog-post:hover {
      transform: translateY(-8px);
      box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.3);
    }

    .blog-post img {
      width: 40%;
      border-radius: 9px;
      margin: 10px 0;
      transition: transform 0.3s ease;
    }

    .blog-post img:hover {
      transform: scale(1.05);
    }

    .blog-post h2 {
      font-size: 28px;
      color: #1976d2;
      margin-bottom: 10px;
    }

    .blog-post p {
      font-size: 17px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #444;
    }

    /* Buttons & Links */
    .blog-post button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .blog-post button:hover {
      background: #0d47a1;
      transform: scale(1.05);
    }

    .blog-post a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      background: #ffeb3b;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .blog-post a:hover {
      background: #fbc02d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <h1>ðŸ“– My Blogs</h1>

    <!-- Blog 1 -->
    <div class="blog-post">
      <h2>Real-Time Object Detection</h2>
      <p>
        In this project, I used OpenCV and MobileNetSSD to build a real-time object
        detection system. It detects multiple objects like people, cars, and animals
        using a webcam.
      </p>
      <img src="blogspages/images.jpeg" alt="Object Detection Project">
      <button onclick="window.location.href='blogspages/opencv.html'">About This Blog</button>
      <a href="https://github.com/shaikshandu/Real-Time-Object-Detection-With-OpenCV-master" target="_blank">ðŸ”— View on GitHub</a>
    </div>

    
  </div>
</body>
</html>
